{% extends 'shop/basic.html' %}
{% block title%} S'inscrire ici{% endblock %}
{% block body %}

<center>
<div class="container mt-3 " xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
        <div class="col-md-12 col-lg-6 login-right">

            <div class="login-header">

                <h3 class="jumbotron-heading"><span id="typed1">Nouveau client! S'inscrire ici</span></h3>
            </div>
            <div class="form-group mt-3">
                <form action="/accounts/signup" method="post">
                    {% csrf_token %}
                    <div class="text-left my-2">
                        <label for="username">Nom d'utilisateur:</label>
                        <input class="form-control" id="username" name="username" placeholder="Choisi un unique Nom d'utilisateur " type="text">
                    </div>
                    <div class="form-group">
                        <div class="text-left my-2">
                            <label for="first_name">Prenom:</label>
                            <input class="form-control" id="first_name" name="first_name" placeholder="Votre Prenom"
                                   type="text">
                        </div>
                          <div class="form-group">
                        <div class="text-left my-2">
                            <label for="last_name">Nom de famille:</label>
                            <input class="form-control" id="last_name" name="last_name" placeholder="Votre Nom de famille"
                                   type="text">
                        </div>
                              <div class="form-group">
                        <div class="text-left my-2">
                            <label for="email1">Adresse e-mail:</label>
                            <input class="form-control" id="email1" name="email1" placeholder="Votre Adresse e-mail"
                                   type="text">
                             </div>

                        <div class="form-group">
                            <div class="text-left my-2">
                                <label for="password1">Mot de passe:</label>
                                <input class="form-control" id="password1" name="password1"
                                       placeholder="Mot de passe"
                                       type="password">
                             </div>
                             <form class="form-group">
                                 <div class="text-left my-2">
                                <label for="password2">Confirmer le Mot de passe:</label>
                                <input class="form-control" id="password2" name="password2"
                                       placeholder="Mot de passe"
                                       type="password">
                            </div>
                                <div class="text-right">
                                    <a class="forgot-link" href="/accounts/login">Vous avez deja un compte? </a>
                                </div>
                                 <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Connectez-vous ici</button>
                                </form>


                        </div>
    </div>
</div>
</center>

{% endblock %}
