<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body style="background-repeat: no-repeat; background-size: cover; background-image: url('https://serving.photos.photobox.com/67552147bcd0745d93af6849d11faea5fc318b1021a84a1366deccfe5efe0613fb30bcb5.jpg');">
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModal">Connectez-vous ici</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/shop/login/" method="post">{% csrf_token %}
              <div class="text-left my-2">
                  <b><label for="username">Nom d'utilisateur</label></b>
                  <input class="form-control" id="loginusername" name="loginusername" placeholder="Entre votre Nom d'utilisateur" type="text" required pattern="^[a-z]{3,15}$">
              </div>
              <div class="text-left my-2">
                  <b><label for="password">Mot de passe</label></b>
                  <input class="form-control" id="loginpassword" name="loginpassword" placeholder="Entrer votre mot de passe" type="password" required data-toggle="password">
              </div>
              <button type="submit" class="btn btn-success">Connecter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
